name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get command
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get command
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
      - name: building
        run: npm run build
      - name: deploy
        run: echo "deploying code"